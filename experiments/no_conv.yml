num_epochs: 1
minibatch_size: 4
test_batch_size: 20
experiments:
- - "1_layer"
  - train_data_file: "train.cpkl"
    test_data_file: "test.cpkl"
    layer_args: {dropout_keep_prob: 0.5}
    layers:
    - ["no_conv", {filters: 256}]
    - ["merge", {}, ["merge"]]
    - ["dense", {out_dims: 48}]
    - ["dense", {out_dims: 1, nonlin: False}]
    - ["average_predictions"]
- - "2_layer"
